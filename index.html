<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/GitHubProjects/order-summary-component-main/style/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <article class="product">
      <picture class="product__image">
        <img class="product__image__img" src="/GitHubProjects/order-summary-component-main/images/illustration-hero.svg"
          alt="A guy who's listening music">
      </picture>

      <div class="product__content">

        <h1 class="product__title">Order Summary</h1>
        <p class="product__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="product__plan">
          <div class="product__plan__left">
            <img src="/GitHubProjects/order-summary-component-main/images/icon-music.svg" alt="music icon">
            <div class="product__plan__details">
              <p class="product__plan__name">Annual Plan</p>
              <p class="product__plan__price">$59.99/year</p>
            </div>
          </div>

          <a class="product__plan__change" href="#">Change</a>
        </div>

        <div class="product__actions">
          <a href="#" class="product__actions__proceed btn">Proceed to Payment</a>
          <a href="#" class="product__actions__cancel btn">Cancel Order</a>
        </div>

      </div>
    </article>
  </main>
</body>

</html>
