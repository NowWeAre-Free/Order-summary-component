<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/GitHubProjects/order-summary-component-main/style/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="container">
    <section class="main-img">
      <img src="/GitHubProjects/order-summary-component-main/images/illustration-hero.svg"
        alt="A guy who's listening music">
    </section>
    <section class="content">
      <div class="title">
        <h1>Order Summary</h1>
      </div>
      <div class="subtitle">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="plan-box">
        <img src="/GitHubProjects/order-summary-component-main/images/icon-music.svg" alt="music icon">
        Annual Plan
        $59.99/year

        Change

        Proceed to Payment
        Cancel Order
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
  </main>
</body>

</html>
