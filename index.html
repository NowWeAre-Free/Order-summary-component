<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="main">
    <article class="card">
      <picture>
        <img class="card__image" src="/images/illustration-hero.svg"
          alt="A guy who's listening music">
      </picture>

      <div class="card__content">

        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card__plan">
          <div class="card__plan-left">
            <img src="/GitHubProjects/order-summary-component-main/images/icon-music.svg" alt="music icon">
            <div class="card__plan-details">
              <p class="card__plan-name">Annual Plan</p>
              <p class="card__plan-price">$59.99/year</p>
            </div>
          </div>

          <a class="card__plan-change" href="#">Change</a>
        </div>

        <div class="card__actions">
          <a href="#" class="card__actions-proceed-btn">Proceed to Payment</a>
          <a href="#" class="card__actions-cancel-btn">Cancel Order</a>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
