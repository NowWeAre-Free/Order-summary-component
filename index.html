<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="main">
    <article class="card">
      <picture>
        <img class="card__image" src="/images/illustration-hero.svg" aria-hidden="true">
      </picture>

      <div class="card__content">

        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan">
          <div class="plan__left-side">
            <img class="plan_left-side--img" src="/images/icon-music.svg" aria-hidden="true">
            <div class="plan__details">
              <p class="plan__name">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>
          </div>

          <a class="plan__change" href="#">Change</a>
        </div>

        <div class="actions">
          <a href="#" class="actions__proceed">Proceed to Payment</a>
          <a href="#" class="actions__cancel">Cancel Order</a>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
