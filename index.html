<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/GitHubProjects/order-summary-component-main/style/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="container">

    <section class="main-img">

      <img src="/GitHubProjects/order-summary-component-main/images/illustration-hero.svg"
        alt="A guy who's listening music">

    </section>

    <section class="content">

      <div class="title">
        <h1>Order Summary</h1>
      </div>

      <div class="subtitle">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="plan-box">

        <div class="plan-box-left">
          <img src="/GitHubProjects/order-summary-component-main/images/icon-music.svg" alt="music icon">

          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>

          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <a href="#" class="proceed-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>

    </section>
  </main>
</body>

</html>
